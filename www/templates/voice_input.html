<ion-view view-title="Voice Actions">
  <ion-content>

    <div class="button-reposition">
        <button class="button button-outline button-full button-balanced" onclick="recognizeSpeech();">
            Start recognition
        </button>
    </div>

    <form novalidate class="simple-form">
        <input type="text" ng-model="$parent.voice" id="speechResults" ng-click="onVoice()"/><br />
    </form>
  </ion-content>
</ion-view>
