<ion-view view-title="Lights" class="light-view-container text-center">
  <ion-content class="background-style">

    <div class="list list-inset">
        <div class="light-info-container" ng-repeat="light in allLights">
            <div class="item item-dark" ng-click="selectLight($index + 1)">

                <div class="row">
                    <div class="col fix-text-left" >{{ light.name }}</div>

                    <div class="col">
                        off
                        <label class="toggle toggle-balanced">
                            <input type="checkbox" ng-model="light.state.on">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                        on
                    </div>

                </div>
                <br />

                <div ng-show="true">
                    <div class="list">
                        <div class="row">
                            <div class="col fix-text-left">Brightness: {{ light.state.bri }}</div>
                            <div class="item item-royal-bg range range-balanced">
                                <i class="icon ion-ios7-sunny-outline"></i>
                                <input type="range" name="volume" min="1" max="254"
                                    ng-model="light.state.bri">
                                <i class="icon ion-ios7-sunny"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col fix-text-left">Hue: {{ light.state.hue }}</div>
                            <div class="item range range-balanced">
                                <i class="icon ion-ios7-sunny-outline"></i>
                                <input type="range" name="volume" min="0" max="65535"
                                    ng-model="light.state.hue">
                                <i class="icon ion-ios7-sunny"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col fix-text-left">Saturation: {{ light.state.sat }}</div>
                            <div class="item range range-balanced">
                                <i class="icon ion-ios7-sunny-outline"></i>
                                <input type="range" name="volume" min="0" max="255"
                                    ng-model="light.state.sat">
                                <i class="icon ion-ios7-sunny"></i>
                            </div>
                        </div>
                    </div>
                    <br />

                    <div class="list">
                        <label class="item item-input item-select">
                            <div class="input-label">
                                Effect
                            </div>
                            <select ng-model="selectedEffect.value" ng-options="effect.name for effect in effects" >
                            </select>
                        </label>
                    </div>
                    
                    <div class="row">
                        <div class="col col-75 fix-text-left">Color Loop</div>

                        <div class="col">
                            off
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-model="colorLoop.active">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                            on
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>

  </ion-content>
</ion-view>
