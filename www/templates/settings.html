  <ion-content>

  <div class="row register-wrap">
        <label class="col-75 item item-input neon-placeholder">
          <input class="neon-text" type="text" placeholder="Input Name" ng-model="username">
        </label>

    <button class="col button button-outline button-balanced thin-button" ng-click="registerUser(username)">
      Register
    </button>
  </div>

  </ion-content>
</ion-view>
