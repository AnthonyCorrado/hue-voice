<ion-view view-title="Register User">
  <ion-content>

  <div class="row responsive-sm">

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Register Name" ng-model="username">
      </label>
    </div>

    <button class="button button-light" ng-click="registerUser(username)">
      Register
    </button>
  
  </div>

  </ion-content>
</ion-view>
